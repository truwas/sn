<script>

function createMeteor() {
    const meteorShower = document.getElementById('meteorShower');
    const meteor = document.createElement('div');
    meteor.className = 'meteor';
    
    // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
    const startX = Math.random() * window.innerWidth;
    const startY = -100;
    
    // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
    const size = Math.random() * 2 + 1;
    const length = Math.random() * 100 + 30;
    
    meteor.style.left = startX + 'px';
    meteor.style.top = startY + 'px';
    meteor.style.width = size + 'px';
    meteor.style.height = length + 'px';
    meteor.style.animationDuration = Math.random() * 3 + 2 + 's';
    
    meteorShower.appendChild(meteor);
    
    // –£–¥–∞–ª—è–µ–º –º–µ—Ç–µ–æ—Ä –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
    setTimeout(() => {
        meteor.remove();
    }, 6000);
}

// –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ –º–µ—Ç–µ–æ—Ä–æ–≤
setInterval(createMeteor, 8000);

// –°–æ–∑–¥–∞–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ—Ç–µ–æ—Ä–æ–≤ –≤ –Ω–∞—á–∞–ª–µ
for (let i = 0; i < 2; i++) {
    setTimeout(createMeteor, Math.random() * 3000);
}
</script>
